version: 2

models:
  - name: dim_neighbourhoods
    columns:
      - name: neighbourhood
        tests: [not_null, unique]

  - name: dim_listings
    columns:
      - name: listing_id
        tests: [not_null, unique]

  - name: fact_availability_daily
    columns:
      - name: listing_id
        tests: [not_null]
      - name: calendar_date
        tests: [not_null]

  - name: fact_reviews
    columns:
      - name: review_id
        tests: [not_null, unique]
