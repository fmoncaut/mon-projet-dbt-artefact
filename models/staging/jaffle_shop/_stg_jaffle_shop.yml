models:
  - name: stg_jaffle_shop__customers
    description: : The grain of this table is one unique custiomer per row
    columns:
      - name: customer_id
        description : Primary key for the customer table
        data_tests:
          - unique
          - not_null
      - name: first_name
      
      - name: last_name
        

  - name: stg_jaffle_shop__orders
    description: One order per row
    columns:
      - name: order_id
        description: Primary key for the order table
        data_tests:
          - unique
          - not_null
      - name: order_status
        data_tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - shipped
                  - returned
                  - placed
                  - return_pending
                  - returned
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id 
              to: ref('stg_jaffle_shop__customers')
      - name: order_date
        data_tests:
          - not_null
      - name: _etl_loaded_at
        data_tests:
          - not_null